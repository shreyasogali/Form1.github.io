<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="confirm.html">
        <fieldset>
            <legend>Student form</legend>
        <label for="fname">First Name:</label>
        <input type="text" required  id="fname" name="fname">
        <br> <br>

        <label for="lname">Last Name:</label>
        <input type="text" required id="lname" name="lname">
        <br><br>

        <label for="email">Email ID:</label>
        <input type="email" required id="email" name="email">
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" required id="pass" name="pass">
        <br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" required id="country" name="country" value="+91" size="2"/>
        <input type="text" name="mobile" id="mobile" size="10">
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" required name="dob" id="dob">
        <br><br>

        <label for="gender">Gender:</label>
        
        <input type="radio" id="male" name="ge">
        <label for="male">Male</label>

        <input type="radio" id="female" name="ge">
        <label for="female">Female</label>
        <br><br>

        <label for="addr">Address:</label>
        <textarea id="addr" rows="5" col="80" placeholder="current Address" value="adress"></textarea>
        <br><br>

        <label for="city">City:</label>
        <input type="text" required id="city" name="city">
        <br><br>

        <label for="pin">Pincode:</label>
        <input type="text" id="pin" name="pin">
        <br><br>

        <label for="state">State:</label>
        <input type="text" required id="state" name="state">
        <br><br>

        <label for="country">Country:</label>
        <input type="text" required id="country" name="country">
        <br><br>

        <label for="hobbi">Hobbies:</label>

        <input type="checkbox" id="singing">
        <label for="singing">Singing</label>

        <input type="checkbox" id="dancing">
        <label for="dancing">Dancing</label>

        <input type="checkbox" id="drawing">
        <label for="drawing">Drawing</label>

        <input type="checkbox" id="cooking">
        <label for="cooking">Cooking</label>
        <br>
         
        <input type="checkbox" id="other_hobby">
        <label for="other_hobby">Others</label>
        <input type="text" id="other_hobby" name="other_hobby">
        <br><br>

        <label for="study">Higher Qualification:</label><br>
        <input list="qualification" id="study" name="study">
        <datalist id="qualification">
            <option>High School(10th)</option>
            <option>Higher School(12th)</option>
            <option>Diploma</option>
            <option>Graduation(Bachelor)</option>
            <option>Post Graduation(Master)</option>
            <option>PHD</option>
        </datalist>
        <br><br>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
    
</body>
</html>
